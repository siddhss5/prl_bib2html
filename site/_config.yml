remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

title: "Personal Robotics Lab"
description: "Academic lab website powered by labdata"

# GitHub Pages base URL â€” set to repo name if deploying as project site
baseurl: "/labdata"

plugins:
  - jekyll-include-cache

# Read Markdown pages from _pages/
include:
  - _pages

defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      classes: wide
