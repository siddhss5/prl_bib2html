# Example configuration file for labdata
#
# This file tells labdata where to find your BibTeX files,
# people, and projects.

# Directory containing your BibTeX files
bib_dir: "data/bib"

# List of BibTeX files to process
bib_files:
  - name: "journal.bib"
    category: "Journal Papers"

  - name: "conference.bib"
    category: "Conference Papers"

  - name: "misc.bib"
    category: "Other Papers"

# Base URL for PDF files (optional)
pdf_base_url: "https://your-site.com/publications"

# Path to people YAML file (optional)
people_file: "data/people.yaml"

# Path to projects YAML file (optional)
projects_file: "data/projects.yaml"
