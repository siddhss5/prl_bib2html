# Projects configuration file
# 
# Each project should have:
#   - title: Display title for the project
#   - description: Brief description of the project
#   - website: Project website URL
#   - status: Project status (active or archived)
#
# Example entries (uncomment and customize):
#
# my-robotics-project:
#   title: "My Robotics Project"
#   description: "A research project on robotic manipulation"
#   website: "https://example.com/my-project"
#   status: "active"
#
# another-project:
#   title: "Another Research Project"
#   description: "Machine learning for robotics"
#   website: "https://example.com/another-project"
#   status: "archived"